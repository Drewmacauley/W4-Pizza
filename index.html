<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Pie</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>PDX Pizza Palace!</h1>
      <h3>Make your own Pie!</h3>
      <h6>Choose your pizza size, and toppings:</h6>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="sizeButtons">
          <button id="smallButton" class="btn-info">Add</button>
        </div>
        <span>Small Pizza</span>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="sizeButtons">
          <button id="mediumButton" class="btn-info">Add</button>
        </div>
        <span>Medium Pizza</span>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="sizeButtons">
          <button id="largeButton" class="btn-info">Add</button>
        </div>
        <span>Large Pizza</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <h2>Toppings</h2>
        <div class="topButtons">
          <button id="foodButton" class="btn btn-warning">Add</button>
        </div>
        <span>Add Cheese</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="topButtons">
          <button id="foodButton" class="btn btn-warning">Add</button>
        </div>
        <span>Add Pepperoni</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="topButtons">
          <button id="foodButton" class="btn btn-warning">Add</button>
        </div>
        <span>Add Salami</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="topButtons">
          <button id="foodButton" class="btn btn-warning">Add</button>
        </div>
        <span>Add Pineapple</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="topButtons">
          <button id="foodButton" class="btn btn-warning">Add</button>
        </div>
        <span>Add Ham</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="topButtons">
          <button id="foodButton" class="btn btn-warning">Add</button>
        </div>
        <span>Add Peppers</span>
      </div>
    </div>
    <div class="col-6">
      <h4>Press Submit to complete your order:</h4>
      <div class="totalCostButton">
        <button id="costButton" class="btn-danger">Submit</button>
        <p>Your total cost is: <span id="totalCost"></span></p>
      </div>
    </div>




  </div>
  
</body>
</html>
